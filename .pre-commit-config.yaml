repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ['--py311-plus']

  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.8
    hooks:
      - id: pylint
        args:
          - --disable=C,R
        additional_dependencies:
          - numpy==2.3.3
          - ollama==0.5.3
          - docarray==0.41.0
          - vectordb==0.0.21
          - flagembedding==1.3.5
